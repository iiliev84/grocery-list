<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<style>
    h1 {background-color: rgb(215, 235, 82); margin: 10px; padding: 5px;}
</style>
<body>
    <header>
        <h1 style="color:blue">My Digital And Organized Grocery List</h1>
    </header>
    <div class = "Pantry">
        <h2>Pantry Items</h2>
    
        <div class = "Canned" style="background-color: rgb(80, 222, 175)">
        <h3>Canned</h3>
        <ol>
            <li>Beans</li>
            <li>Soup</li>
            <li>Olives</li>
        </ol>
        </div>
        <div class = "Beverages" style="background-color: rgb(67, 212, 234)";>
        <h3 >Beverages</h3>
        <ol>
            <li>Water</li>
            <li>Soda</li>
            <li>Juice</li>
        </ol>
        </div>
        <div class = "Beverages">
            <img class ="picture" src="./pantry.jpg"/>
        </div>
    </div>
    <div class = "Freezer">
        <h2>Freezer Items</h2>
        <div class = "Veggies" style="background-color: burlywood">
        <h3>Veggies</h3>
        <ul>
            <li>Peas</li>
            <li>Mixed</li>
            <li>Corn</li>
        </ul>
        </div>
        <div class = "Snacks" style="background-color: rgb(244, 199, 87)">
        <h3>Snacks</h3>
        <ul>
            <li>Cheese Sticks</li>
            <li>Corn Dogs</li>
            <li>Tacos</li>
        </ul>
        </div>
        <div class = "Snacks">
            <img class ="picture" src="./freezer.jpg"/>
        </div>
    </div>
</body>
</html>
